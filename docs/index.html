<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Where's My Cow?</title>
    <meta name="description"
        content="Documentation for Where's My Cow?">

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

        /* Scale header image. */
        .cover-main img {
            max-height: 20%;
            max-width: 20%;
        }
    </style>

    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>

    <!-- Syntax highlighting.-->
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

    <!-- Edit on GitHub plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

</head>

<body>
    <div id="app">Loading ...</div>

    <script>
        var repoURL = "https://github.com/PandiTAKTAK/WheresMyCow";
        var editPath = repoURL + "/blob/trunk/docs/";
        var editMsg = "Edit page";
        
        window.$docsify = {
            name: "Where's My Cow?",
            repo: repoURL,
            
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            loadNavbar: false,
            maxLevel: 4,
            subMaxLevel: 2,
            themeColor: "#427042",

            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],

            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
        }

    </script>

</body>

</html>
